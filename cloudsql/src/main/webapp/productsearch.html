	<div class="container" style="width:900px">
		<h3 align="center"> AutoComplete Demo for eCommerce App </h3>
		<div align="center">
			<input type="text" name="autoCompleteTxt" id="autoCompleteTxt" class="form-control" placeholder="Search for product here..."/> 
		</div>
		<ul class="list-group" id="result"></ul>
		<div id="productList"></div>
	</div>

<script>
//https://www.youtube.com/watch?v=IG4v0CHRlBQ
$(document).ready(function(){
	$('#autoCompleteTxt').keyup(function(){
		var inputText=$(this).val();
		if(inputText != '')
		{
			$.ajax({
//				url:"https://licenseapi.herokuapp.com/licenses",
				dataType: "json",
				crossDomain : false,
//				url:"https://datazen.katren.ru/calendar/day/",
				url:"https://cloudsqlservicedemo-dot-pocdemo-221200.appspot.com/search",
				method:"GET",
				data:{inputText:inputText},
				success:function(json){
					//alert(json);
					$.each(json, function(key, value){
						$('#result').append('<li class="list-group-item">'+json.name+'</li>');
					});
					//$('#productList').fadeIn();
					//$('#productList').html(json.content);
					//$("#productList").addClass("container");
					//$('#productList').append("<ul class=\"list-group\"><li class=\"list-group-item\">"+json.date+"</li></ul>");
				}
			});
		}
		else
		{
			$('#result').empty();
		}
	});
});
